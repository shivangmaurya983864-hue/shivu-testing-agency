<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Final Result - CUET Mock</title>
    <link rel="stylesheet" href="result.css">
    <style>
        .stats-container { display: flex; gap: 10px; margin-bottom: 20px; text-align: center; }
        .stat-box { flex: 1; padding: 15px; border: 1px solid #ccc; border-radius: 8px; background: #f9f9f9; }
        .correct-row { background-color: #d4edda !important; }
        .wrong-row { background-color: #f8d7da !important; }
        .unattempted-row { background-color: #fff3cd !important; }
        .score-val { font-size: 24px; font-weight: bold; color: #0b4ea2; }
    </style>
</head>
<body>

<div class="header" style="padding:20px; border-bottom: 4px solid #0b4ea2;">
    <h2>Performance Report</h2>
</div>

<div style="width: 90%; margin: 20px auto;">
    <div class="stats-container">
        <div class="stat-box">Total<br><span id="totalQ">0</span></div>
        <div class="stat-box">Correct<br><span id="correct" style="color:green">0</span></div>
        <div class="stat-box">Wrong<br><span id="wrong" style="color:red">0</span></div>
        <div class="stat-box">Skipped<br><span id="unattempted" style="color:orange">0</span></div>
        <div class="stat-box">Final Score<br><span id="score" class="score-val">0</span></div>
    </div>

    <table border="1" style="width:100%; border-collapse: collapse; text-align: center;">
        <thead>
            <tr style="background:#0b4ea2; color:white;">
                <th>Q. No.</th>
                <th>Your Answer</th>
                <th>Status</th>
                <th>Correct Answer</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
    
    <br>
    <button onclick="window.location.href='index.html'" style="padding:10px 20px; cursor:pointer;">RETAKE TEST</button>
</div>

<script src="result.js"></script>
</body>
</html>
