<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vandana Testing Agency | CBT Exam</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="exam.css">
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="header-left">
    <h2>Vandana Testing Agency</h2>
    <span>Excellence & Assessment</span>
  </div>

  <div class="header-center">
    Candidate : <b id="Vandana"></b> |
    Exam : <b>CUET UG</b> |
    Subject : <b id="subjectName"></b>
  </div>

  <div class="timer" id="timer">01:00:00</div>
</div>

<!-- MAIN -->
<div class="main">

  <!-- QUESTION -->
  <div class="card">
    <div class="qno" id="qno">Question 1</div>
    <div class="question" id="questionText"></div>

    <div id="options"></div>

    <div class="actions">
      <button class="btn save" onclick="saveAndNext()">SAVE & NEXT</button>
      <button class="btn review" onclick="markForReview()">SAVE & MARK FOR REVIEW</button>
      <button class="btn next" onclick="markForReviewNext()">MARK FOR REVIEW & NEXT</button>
      <button class="btn clear" onclick="clearResponse()">CLEAR</button>
      <button class="btn submit" onclick="submitExam()">SUBMIT</button>
    </div>
  </div>

  <!-- PALETTE -->
  <div class="card">
    <div class="palette-title">Question Palette</div>
    <div class="legend">
      ðŸ”´ Not Visited | ðŸŸ  Not Answered | ðŸŸ¢ Answered | ðŸŸ£ Marked | ðŸŸ£ðŸŸ¢ Answered & Marked
    </div>
    <div class="palette" id="paletteGrid"></div>
  </div>

</div>

<script>
  document.getElementById("candName").innerText =
    localStorage.getItem("candidateName") || "Candidate";

  const subject = localStorage.getItem("selectedSubject");

  if(subject==="economics"){
    document.getElementById("subjectName").innerText="ECONOMICS";
    document.write('<script src="data/economics.js"><\/script>');
  }else if(subject==="accountancy"){
    document.getElementById("subjectName").innerText="ACCOUNTANCY";
    document.write('<script src="data/accountancy.js"><\/script>');
  }else{
    document.getElementById("subjectName").innerText="BUSINESS STUDIES";
    document.write('<script src="data/business.js"><\/script>');
  }
</script>

<script src="exam.js"></script>
</body>
</html>
